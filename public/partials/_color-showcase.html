<!-- Simplified script without animations -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const mainImage = document.getElementById('main-color-image');
        const thumbnails = document.querySelectorAll('.lotus-thumbnail');
        const colorOptions = document.querySelectorAll('.lotus-color-option');
        const zoomIcon = document.querySelector('.lotus-zoom-icon');
        const modal = document.getElementById('image-zoom-modal');
        const zoomedImage = document.getElementById('zoomed-image');
        const closeModal = document.querySelector('.close-modal');
        
        // Handle thumbnail clicks
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', function() {
                const imageSrc = this.getAttribute('data-image');
                mainImage.src = imageSrc;
                
                // Update active thumbnail
                thumbnails.forEach(thumb => thumb.classList.remove('active'));
                this.classList.add('active');
            });
        });
        
        // Handle color options
        colorOptions.forEach(option => {
            option.addEventListener('click', function() {
                const color = this.getAttribute('data-color');
                const mainImageSrc = this.getAttribute('data-main');
                
                // Update main image directly without transitions
                mainImage.src = mainImageSrc;
                
                // Update active color
                colorOptions.forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                // Update color name
                document.getElementById('color-name').textContent = `اللون ال${color}`;
            });
        });
        
        // Handle zoom functionality
        if (zoomIcon) {
            zoomIcon.addEventListener('click', function() {
                const currentSrc = mainImage.src;
                zoomedImage.src = currentSrc;
                modal.style.display = 'block';
                modal.classList.add('show');
            });
        }
        
        // Handle modal close
        if (closeModal) {
            closeModal.addEventListener('click', function() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            });
        }
    });
</script>
